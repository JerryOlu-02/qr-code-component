<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qr-code-component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&family=Montserrat:wght@200&family=Outfit:wght@100;700&family=Raleway:wght@200&family=Sacramento&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="first-container">
        <img class="qr-img" src="images/image-qr-code.png" alt="qr-code-img">
      </div>
      <div class="second-container">
        <h2> Improve your frontend skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </body>

</html>
